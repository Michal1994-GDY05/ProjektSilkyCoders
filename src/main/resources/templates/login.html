<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons fas -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/login.css}"/>
</head>
<body>

<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">

                <div class="px-5 ms-xl-4">
                    <i class="fas fa-laptop-code fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                    <span class="h1 fw-bold mb-0">Michał Jakusz</span>
                </div>

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                    <form th:action="@{/login}" method="post" style="width: 23rem;">

                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Spróbuj użyć Login: Admin Password: Admin123
                            </div>
                        </div>

                        <div th:if="${param.logout}">
                            <div class="alert alert-success">
                                You have been logged out.
                            </div>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="text" class="form-control form-control-lg" id="username" name="username">
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control form-control-lg" id="password" name="password">
                            <label for="password">Password</label>
                        </div>

                        <div class="pt-1 d-grid gap-2 mx-auto">
                            <input class="btn btn-dark btn-lg btn-block" type="submit" value="Login"/>
                        </div>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">Or</p>
                        </div>
                        <a class="text-muted" href="/index">
                            <i class="fa fa-angle-double-left" aria-hidden="true"></i>
                            Wróc do głównej strony
                        </a>
                    </form>

                </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img th:src="@{images/login_close.jpg}"
                     alt="Login image" class="signIn w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</section>


<!-- Footer -->
<footer class=" text-center bg-light ">
    <!-- Grid container -->
    <div class="container p-4">
        <hr>
        <!-- Section: Social media -->
        <section class="mb-4">
            <!-- Instagram -->
            <a class="btn btn-outline-dark m-3" href="https://www.instagram.com/michal_jakusz/" target="_blank"
               role="button"><i
                    class="bi bi-instagram"></i></a>
            <!-- Linkedin -->
            <a class="btn btn-outline-dark m-3" href="#" target="_blank" role="button"><i
                    class="bi bi-linkedin"></i></a>
            <!-- Github -->
            <a class="btn btn-outline-dark m-3" href="#" target="_blank" role="button"><i
                    class="bi bi-github"></i></a>
            <a class="btn btn-outline-dark m-3" href="mailto:jakusz.it@gmail.com" role="button">
                <i class="bi bi-envelope"></i></a>
            <a class="btn btn-outline-dark m-3" href="tel:512130223" role="button">
                <i class="bi bi-phone"></i></a>

        </section>
        <!-- Section: Social media -->

        <!-- Section: Text -->
        <section class="mb-4">
            <p>
                <a href="jakusz.it@gmail.com"></a>
            </p>
        </section>
        <!-- Section: Text -->
        <hr>
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3 bg-light">
        © 2020 Copyright:
        <a class="text-dark" href="http://localhost:8080/index">Michał Jakusz</a>
    </div>
    <!-- Copyright -->

</footer>
<!-- Footer -->

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
